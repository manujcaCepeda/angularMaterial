<mat-drawer-container class="app-container" autosize [class.dark.theme]="isDarkTheme" [dir]="dir">
  <mat-drawer #drawer class="app-sidenav mat-elevation-z10" [opened]="!isScreenSmall()" [mode]="isScreenSmall()? 'over': 'side'">

    <mat-toolbar color="primary">My App</mat-toolbar>


    <mat-list>
      <mat-list-item *ngFor="let user of users | async">
        <!-- <img matListAvatar src="..." alt="..."> -->
        <!-- <h3 matLine> {{user.name}} </h3>
          <p matLine>
            <span> {{user.name}} </span>
            <span class="demo-2"> -- {{user.name}} </span>
          </p> -->

        <a matLine [routerLink]="['/contactmanager', user.id]">
          <mat-icon svgIcon="{{user.avatar}}"></mat-icon> {{user.name}}
        </a>
      </mat-list-item>
    </mat-list>



  </mat-drawer>

  <div class="app-sidenav-content">

    <app-toolbar (toggleSidenav)="drawer.toggle()" (toggleTheme)="toggleTheme()" (toggleDir)="toogleDir()"></app-toolbar>

    <div class="wrapper">
      <router-outlet></router-outlet>
    </div>

  </div>

</mat-drawer-container>
